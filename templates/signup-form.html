{% extends "base.html" %}

{% block content %}
<div class="col-lg-7">
  <form class="form-horizontal" method="post">
    <fieldset>
      <legend class="text-center"><h2>Sign up</h2></legend>
      <div class="form-group">
        <label for="inputUsername" class="col-lg-3 control-label">Username</label>
        <div class="col-lg-5">
          <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" value="{{username}}" autocomplete="off">
        </div>
        <div class="col-lg-4 error">
          {{error_username}}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-3 control-label">Password</label>
        <div class="col-lg-5">
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="col-lg-4 error">
          {{error_password}}
        </div>
      </div>
      <div class="form-group">
        <label for="inputVerify" class="col-lg-3 control-label">Verify Password</label>
        <div class="col-lg-5">
          <input type="password" class="form-control" name="verify" id="inputPassword" placeholder="Password" autocomplete="off">
        </div>
        <div class="col-lg-4 error">
          {{error_verify}}
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-3 control-label">Email (Optional)</label>
        <div class="col-lg-5">
          <input type="text" class="form-control" id="inputEmail" name="email" value="{{email}}" placeholder="Email">
        </div>
        <div class="col-lg-4 error">
          {{error_email}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8 text-right">
          <button type="reset" class="btn btn-danger">Reset</button>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="col-lg-5">

</div>
{% endblock %}
