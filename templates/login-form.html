{% extends "base.html" %}

{% block content %}
<br>
<form class="form-horizontal" method="post">
  <fieldset class="col-lg-8">
    <legend class="text-center"><h2>Login</h2></legend>
    <div class="error">
        {{error}}
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-3 control-label">Username</label>
      <div class="col-lg-5">
        <input type="text" class="form-control" id="inputEmail" name="username" placeholder="Username" value="{{username}}" autocomplete="off">
      </div>
      <div class="col-lg-4">
        {{error_username}}
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-3 control-label">Password</label>
      <div class="col-lg-5">
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" autocomplete="off">
      </div>
      <div class="col-lg-4">
        {{error_password}}
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-8 text-right">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
{% endblock %}
