{% extends "base.html" %}

{% block content %}
<br>
<div class="col-lg-6">
  <form class="form-horizontal" method="post">
    <fieldset>
      <legend class="text-center"><h2>Login</h2></legend>
      <div class="form-group">
        <div class="row">
          <label for="inputEmail" class="col-lg-4 control-label">Username</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="inputEmail" name="username" placeholder="Username" value="{{username}}" autocomplete="off">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            {{error_username}}
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="inputPassword" class="col-lg-4 control-label">Password</label>
          <div class="col-lg-6">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" autocomplete="off">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            {{error_password}}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="error text-right col-lg-10">
            {{error}}
        </div>
      </div>
      <div class="row">
        <p class="col-lg-10 text-right">
          No account yet? <a href="/signup">Sign up here</a>
        </p>
      </div>
      <div class="form-group row">
        <div class="col-lg-10 text-right">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
